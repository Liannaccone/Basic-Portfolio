<!DOCTYPE html>
<html>

<head>

	<title>Luke Iannaccone | Contact</title>

</head>
<body>

	<!-- Header -->
	<header id="header">

		<!-- Name -->
		<h1 id="nameheader">Luke Iannaccone</h1>
	
	
	<!-- Navigation Pane -->
		<ul class=navlist>
			<li class="borderrightgray"><a href="index.html">About</a></li>
			<li class="borderrightgray"><a href="portfolio.html">Portfolio</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>

	</header>

	<!-- page content id provides background -->
	<div id="pagecontent">
		<section>
			<!-- contact form -->
			<div id="mainsectioncontent">
				<h2>Contact</h2>
					<!-- Form -->
					<form class="fontbody">
						Name:
						<input type="text" name="name" placeholder="John Smith">
						Email:
						<input type="text" name="email" placeholder="example@gmail.com">
						Message:<br>
						<textarea class="fontbody" name="message" rows="10" cols="94" resize="none"></textarea>
						<input class="button" type="submit" value="Submit">
					</form>
			</div>

			<!-- Connect With Me Section -->
			<div id="sidebar">
				<h2>Connect with Me</h2>
					<div class="leftmargin">
						<a href="https://github.com/Liannaccone" target="_blank"><img src="./assets/images/gitimage.png" height="60" width="60" alt="git image"></a>
						<a href="https://www.linkedin.com/in/lucas-iannaccone/" target="_blank"><img src="./assets/images/linkedinimage.png" height="60" width="60" alt="linkedin image"></a>
						<a href="https://stackoverflow.com/users/9159463/luke" target="_blank"><img src="./assets/images/stackoverflowimage.png" height="56" width="56" alt="stackoverflow image"></a>
					</div>
			</div>

	</div>

	<!-- Footer -->
	<div id="footer">
